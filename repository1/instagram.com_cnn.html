67621999950997_1154562559_n.jpg?ig_cache_key=MTIzNzE3OTQxMTQ4ODYxODU1NQ%3D%3D.2.c","is_video":false,"id":"1237179411488618555","display_src":"https:\/\/scontent-sjc2-1.cdninstagram.com\/t51.2885-15\/e35\/13108700_1067621999950997_1154562559_n.jpg?ig_cache_key=MTIzNzE3OTQxMTQ4ODYxODU1NQ%3D%3D.2"},{"code":"BErG0xANLvZ","date":1461695328.0,"dimensions":{"width":1080,"height":1020},"comments":{"count":91},"caption":"President #Obama looks on as German chancellor Angela #Merkel uses a virtual reality device in Hanover, #Germany.\n\nObama arrived in Hanover, Germany, on Sunday to lend Merkel his backing as she faces political blowback over her stance on refugees fleeing war in Syria, a position Obama praised as a matter of moral fortitude. (Photo: CHRISTIAN CHARISIUS\/AFP\/Getty Images) #virtualreality","likes":{"count":6716},"owner":{"id":"217723373"},"thumbnail_src":"https:\/\/scontent-sjc2-1.cdninstagram.com\/t51.2885-15\/s640x640\/sh0.08\/e35\/c30.0.1020.1020\/12724936_1710689625885946_1027460618_n.jpg?ig_cache_key=MTIzNzExMjUzNjk1MTk5NTM1Mw%3D%3D.2.c","is_video":false,"id":"1237112536951995353","display_src":"https:\/\/scontent-sjc2-1.cdninstagram.com\/t51.2885-15\/e35\/12724936_1710689625885946_1027460618_n.jpg?ig_cache_key=MTIzNzExMjUzNjk1MTk5NTM1Mw%3D%3D.2"},{"code":"BEqKhf9NLnE","date":1461663713.0,"dimensions":{"width":1080,"height":607},"comments":{"count":66},"caption":"Is #Chernobyl now a tourist zone? Three decades after the nuclear disaster there, the name Chernobyl still inspires dread. When an explosion tore through Reactor 4 of the Chernobyl power plant on April 26, 1986, it was the worst nuclear accident the world had ever seen. The zone's post-apocalyptic atmosphere exerts a strong pull. Rusting boats list in the River Pripyat. This Ferris wheel stands motionless among steadily encroaching trees. Traces of life in the former USSR are scattered everywhere, from children's school books to Soviet propaganda posters. The Chernobyl accident is ranked level 7, the highest on the International Nuclear Event Scale. The severity of its widespread environmental and human cost has only been equaled by 2011's disaster at Fukushima in Japan.\nContaminated rain and wind depositing radioactive dust were recorded as far afield as Sweden and Wales. Research continues to examine the complex effects of increased exposure to radiation on ecosystems.","likes":{"count":6021},"owner":{"id":"217723373"},"thumbnail_src":"https:\/\/scontent-sjc2-1.cdninstagram.com\/t51.2885-15\/e35\/c236.0.607.607\/12976126_955320264565294_1567706525_n.jpg?ig_cache_key=MTIzNjg0NzMzMDE4NzMyNzk0MA%3D%3D.2.c","is_video":false,"id":"1236847330187327940","display_src":"https:\/\/scontent-sjc2-1.cdninstagram.com\/t51.2885-15\/e35\/12976126_955320264565294_1567706525_n.jpg?ig_cache_key=MTIzNjg0NzMzMDE4NzMyNzk0MA%3D%3D.2"},{"code":"BEpa-gzNLvU","date":1461638785.0,"dimensions":{"width":1080,"height":607},"comments":{"count":140},"caption":"Many tourists, photographers and even residents have fallen in love with Hong Kong's endless energy and tangle. \ud83c\udfd9 The stacks and layers of Lego-like buildings, which gave rise to the now-hackneyed term \"residensity,\" are a popular subject for Instagram pros and amateurs alike. The problem is, it's a challenge to come up with unique, breathtaking views of almost over-photographed city.\nWhich is why we were blown away when we first laid eyes on the work of photographer Andy Yeung.\n\"Hong Kong is like a person who never lacks inner resources,\" says the born-and-raised Hong Konger, adding that he likes to cull insights and inspiration from the familiar.\nHis intimacy with the city means his ideas for original shots are inexhaustible -- and it comes through in his photos. #hongkong #photography via @cnntravel Photo by @yeungshingfuk","likes":{"count":10897},"owner":{"id":"217723373"},"thumbnail_src":"https:\/\/scontent-sjc2-1.cdninstagram.com\/t51.2885-15\/e35\/c236.0.607.607\/13092340_1716029135319658_1103271388_n.j
